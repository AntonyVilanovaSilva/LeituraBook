<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
   
</head>
<style>
    .fundoVermelho {
        background-color: darkgreen;
        color: azure;
        front-size: 10px;
    }
    .fundoVerde {
        background-color: darkgreen;
        color: azure;
        front-size: 10px;
    }
    .ocultar{
        display: none;
    }
    .exibir{
        display:block;
    }
</style>
<body>
    <div><h2>Calculadora</h2></div>
    <div>
        <label>Valor1</label>
        <input id="txtValor1" />
    </div>
    <div>
        <label>Valor2</label>
        <input id="txtValor2" />
    </div>
    <div>

        <div id="txtResultado">Resultado: 0</div>
    </div>
    <button id="btnSomar" onclick="calcular('+')">Somar</button>
    <button id="btnDimiur" onclick="calcular('-')">Diminuir</button>
    <button id="btnMultiplicar" onclick="calcular('*')">Multiplicar</button>
    <button id="btnDividir" onclick="calcular('/')">Dividir</button>
    <button id="btnElevado" onclick="calcular('**')">Elevado</button>


</body>
</html>
<script>
    function calcular(operacao) {
        var valor1 = parseFloat(document.getElementById("txtValor1").value);
        var valor2 = parseFloat(document.getElementById("txtValor2").value);
        var resultado = 0;
        if (operacao == "+") {
            resultado = valor1 + valor2;
        } else if (operacao == "-") {
            resultado = valor1 - valor2;
        } else if (operacao == "*") {
            resultado = valor1 * valor2;
        } else if (operacao == "/") {
            resultado = valor1 / valor2;
        }
        else if (operacao == "**") {
            resultado = valor1 ** valor2;
        }
        document.getElementById("txtResultado").innerHTML = "Resultado: " + resultado;
        console.log(resultado)
    }

    if (resultado > 100) {
        document.getElementById("txtResultado").className = 'fundoVerde';
    }
    else
    {
        document.getElementById("txtResultado").className = 'fundoVermelho';
    }
    document.getElementById("mensagemResultado").innerHTML = "Resultado Calculado com Sucesso";
    document.getElementById("mensagemResultado").style.color = "#32CD32";
    document.getElementById("mensagemResultado").className = "ocultar";
    document.getElementById("mensagemResultado").className = "exibir";

    function reinciando() {
        console.log("entrou");

        document.getElementById("buttons").className = 'exibir';
        document.getElementById("reiniciar").className = 'ocultar';
    }

    reinciando();

</script>
